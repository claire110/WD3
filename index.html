<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration</title>
<link rel="stylesheet" href="css/styleform.css">
<script src="js/js.js" defer></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
</head>

<body>
    <div class="logo">
        <img src="images/logo.svg" alt="feanor">
    </div>
    <fieldset class="container">
        <legend >Register</legend>
         <!-- HELP LINKE VIDEO -->
         <div class="help">
            <a href="#" id="help">Help</a>
            <video width="320" height="240" controls>
                <source src="video/svideo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <form name="registerform"  
            action="#" 
            method="post"
            id="formsubmit">

            <!-- FULL NAME -->
            <div class="row" id="grid_wrapper_1">  
                <label class="required">Full Name</label>
                <input type="text"
                       name="name"
                       id="name"
                       placeholder="Enter full name"
                       pattern="(?!.*fuck)[A-Za-z]{3,128}"
                       title="3 characters at least"
                       required>
                <i class="fas fa-user fa-sm"></i>
                <div class="error" id="nameErr"></div>
            </div>
        
            <!-- EMAIL -->
            <div class="row" id="grid_wrapper_2">
                <label class="required">Email Address</label>
                <input type="email"
                       name="email"
                       id="email"
                       placeholder="Enter email" 
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                       title="an email must be in the following order: 
                       characters@characters.domain"
                       required>
                <i class="fas fa-envelope fa-sm"></i>
                <div class="error" id="emailErr"></div>
            </div>
        
            <!-- MOBILE -->
            <div class="row" id="grid_wrapper_3">
                <label class="required">Mobile Number</label>
                <input type="tel" 
                       name="mobile"
                       id="mobile"
                       placeholder="Enter moblie number"
                       pattern="[0-9]{10}"
                       oninput = "value=value.replace(/[^\d]/g,'')" 
                       maxlength="10"
                       title="Ten numbers Moblie number"
                       required>
                <i class="fas fa-mobile-alt fa-sm"></i>
                <div class="error" id="mobileErr"></div>
            </div>
        
            <!-- GENDER -->
            <div class="row" id="grid_wrapper_4">
                <label>Gender</label>
                <div class="form-inline">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>
                <i class="fas fa-venus-mars fa-sm"></i>
                <div class="error" id="genderErr"></div>
            </div>
        
            <!-- CAT NUMBER -->
            <div class="row" id="grid_wrapper_5">
                <label class="required">How many cats do you have?</label>
                <input type="number"   
                       min="0" max="1000"
                       id="catnumber"
                       name="catnumber"   
                       placeholder="Enter cat numbers"
                       required>
                       <i class="fas fa-paw fa-sm"></i>
                <div class="error" id="catnumberErr"></div>
            </div>

            <!-- PASSWORD -->
             <div class="row" id="grid_wrapper_6">
                <label class="required">Password</label>
                <input type="password" 
                       id="password_one"
                       name="password_one"
                       placeholder="Enter Password" 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                       title="Must contain at least one number and one uppercase and lowercase letter, 
                               and at least 8 or more characters"
                       required
                       onblur="passEquality()">
                <i class="fas fa-lock fa-sm"></i>
                <div class="error" id="password_oneErr"></div>
            </div>
            
           <!-- PASSWORD CONFIRM -->
            <div class="row" id="grid_wrapper_7">
                <label class="required">Password comfirm</label>
                <input type="password"
                       id="password_two"
                       name="password_two"
                       placeholder="Comfirm password"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                       title="Must contain at least one number and one uppercase and lowercase letter, 
                               and at least 8 or more characters"
                       required
                       onblur="passEquality()">
                <i class="fas fa-lock fa-sm"></i>
                <div class="error" id="password_twoErr"></div>
                <div id="error_div"></div>
            </div>

            <!-- TERMS -->
            <div class="row" id="grid_wrapper_8">
                <label class="required">Agree to terms</label>
                <input type="checkbox"
                       name="terms"
                       id="terms"
                       value="terms"
                       required>
                <p>Agree to the terms</p>
                       <div class="error" id="termsErr"></div>
            </div>
            <div class="row" id="grid_wrapper_9">
                <input type="submit"
                       value="Submit"
                       onclick="return validateForm()">
            </div>
           
        </form>
    </fieldset>
</body>
</html>
